spring:
  application:
    name: loadup-gateway-test
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:


loadup:
  gateway:
    enabled: true
    route-refresh-interval: 5
    template-cache-size: 100
    default-timeout: 10000
    default-retry-count: 1
    storage:
      type: FILE
      file:
        base-path: src/test/resources/csv
    plugins:
      springbean:
        enabled: true
        priority: 100
      http:
        enabled: true
        priority: 200
      rpc:
        enabled: false
        priority: 300
        registry-address: localhost:2181
        timeout: 5000
        retries: 2

logging:
  level:
    com.github.loadup: DEBUG
    org.springframework: INFO

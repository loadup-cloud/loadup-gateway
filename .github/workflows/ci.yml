name: Java CI with Maven and GitHub Packages

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # 授予写入 GitHub Packages 的权限

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github # 对应 pom.xml 中 distributionManagement 的 id
          server-username: ${{ secrets.PACKAGES_USERNAME }}
          server-password: ${{ secrets.PACKAGES_TOKEN }}

      - name: Build and Deploy to GitHub Packages
        run: mvn -B deploy --file pom.xml
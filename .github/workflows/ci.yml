name: Build and Package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: 'github'
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Show generated Maven settings (password masked)
        run: |
          if [ -f "$HOME/.m2/settings.xml" ]; then
            sed 's/<password>.*<\/password>/<password>***<\/password>/' "$HOME/.m2/settings.xml" | sed -n '1,200p'
          else
            echo 'no settings.xml found'
          fi

      - name: Build and package with Maven
        run: mvn clean verify  -DskipTests

      - name: Deploy to GitHub Packages
        if: github.event_name == 'push'
        run: mvn deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ secrets.OSSRH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.OSSRH_TOKEN }}

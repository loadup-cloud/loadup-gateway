name: CI Build and Deploy to GitHub Packages

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build (verify)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select credentials for GitHub Packages
        shell: bash
        run: |
          if [ -n "${{ secrets.PACKAGES_TOKEN }}" ]; then
            if [ -n "${{ secrets.PACKAGES_USERNAME }}" ]; then
              echo "MAVEN_USERNAME=${{ secrets.PACKAGES_USERNAME }}" >> $GITHUB_ENV
            else
              echo "MAVEN_USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            fi
            echo "MAVEN_PASSWORD=${{ secrets.PACKAGES_TOKEN }}" >> $GITHUB_ENV
          else
            echo "MAVEN_USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            echo "MAVEN_PASSWORD=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          server-id: github
          server-username: ${{ env.MAVEN_USERNAME }}
          server-password: ${{ env.MAVEN_PASSWORD }}

      - name: Build (PR, disable private repo)
        if: github.event_name == 'pull_request'
        run: mvn -B -DskipTests -P '!github' verify

      - name: Build (push)
        if: github.event_name != 'pull_request'
        run: mvn -B -DskipTests verify

  deploy:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select credentials for GitHub Packages
        shell: bash
        run: |
          if [ -n "${{ secrets.PACKAGES_TOKEN }}" ]; then
            echo "Using PAT from secrets.PACKAGES_TOKEN"
            echo "MAVEN_USERNAME=${{ secrets.PACKAGES_USERNAME }}" >> $GITHUB_ENV
            echo "MAVEN_PASSWORD=${{ secrets.PACKAGES_TOKEN }}" >> $GITHUB_ENV
          else
            echo "Using default GITHUB_TOKEN"
            echo "MAVEN_USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            echo "MAVEN_PASSWORD=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Set up Java 17 and configure repository credentials
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          server-id: github
          server-username: ${{ env.MAVEN_USERNAME }}
          server-password: ${{ env.MAVEN_PASSWORD }}

      - name: Build and deploy
        env:
          MAVEN_OPTS: -Dorg.slf4j.simpleLogger.showDateTime=true
        run: |
          mvn -B -U -ntp -DskipTests deploy

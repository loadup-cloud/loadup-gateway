spring:
  application:
    name: loadup-gateway-launcher
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/loadup-boot?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

loadup:
  gateway:
    enabled: true
    route-refresh-interval: 5
    template-cache-size: 100
    response:
      wrap: true
    default-timeout: 10000
    default-retry-count: 1
    # Proxy plugin configuration (kebab-case maps to camelCase fields in GatewayProperties)
    proxy-plugins:
      bean:
        enabled: true
      rpc:
        enabled: true
      http:
        enabled: true
        max-connections: 200

    # Storage plugin: choose 'type' and then configure the matching group
    storage:
      # type: FILE | DATABASE
      type: FILE
      # When type = FILE, configure the `file` group below
      file:
        base-path: /Users/lise/PersonalSpace/loadup-cloud/loadup-gateway-old/loadup-gateway-launcher/src/main/resources/gateway-config

      #

logging:
  level:
    io.github.loadup: DEBUG
    org.springframework: INFO
